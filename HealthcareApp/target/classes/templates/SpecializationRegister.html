<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white text-center">
            <h3>SPECIALIZATION REGISTER PAGE</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post">
                <!-- row-1 -->
                <div class="row" >
                    <div class="col-3">
                        <label>SPECIALIZATION CODE</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="SpecCode" id="SpecCode" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="SpecCodeError"></span>
                    </div>
                </div>

                <!-- row-2 -->
                <div class="row" >
                    <div class="col-3">
                        <label>SPECIALIZATION NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="SpecName" id="SpecName" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="SpecNameError"></span>
                    </div>
                </div>

                <!-- row-3 -->
                <div class="row" >
                    <div class="col-3">
                        <label>NOTE</label>
                    </div>
                    <div class="col-4">
                        <textarea  name="SpecNote" id="SpecNote" class="form-control"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="SpecNoteError"></span>
                    </div>
                </div>

            </form>
        </div>

        <div class="card-footer">
        </div>

    </div>

</div>

</body>
</html>
